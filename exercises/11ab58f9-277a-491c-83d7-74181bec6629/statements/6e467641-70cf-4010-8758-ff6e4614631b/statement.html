  <h1 class="margin-b">Calculating Average Emissions</h1>
  <p class="margin-b-2">You are working with a dataset of CO₂ emissions from various countries. To understand the global average, compute the mean value of the CO₂ column in the DataFrame.</p>
  <p class="margin-b-2">This will give you a general idea of how much CO₂ is being emitted on average.</p>
