  <h1 class="margin-b">Deciding the Danger</h1>
  <p class="margin-b-2">The GCIA uses thresholds to flag dangerous situations. Your task is to test whether local warming has crossed the danger line.</p>
  <ol>
    <li>You get the variable called <code>temp_rise</code>.</li>
    <li>If <code>temp_rise &gt; 1.5</code>, print <code>"Danger"</code>.</li>
    <li>Otherwise, print <code>"Within limits"</code>.</li>
  </ol>
