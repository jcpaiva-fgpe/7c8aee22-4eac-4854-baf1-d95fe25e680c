  <h1 class="margin-b">Visualizing Temperature Anomalies</h1>
  <p class="margin-b-2">
    You want to analyze how global temperature anomalies have changed over time.  
    Use a line chart to plot <code>Year</code> on the x-axis and <code>temp_anomaly</code> on the y-axis.
  </p>
  <p class="margin-b-2">
    This will help you visualize long-term trends in global warming.
  </p>
