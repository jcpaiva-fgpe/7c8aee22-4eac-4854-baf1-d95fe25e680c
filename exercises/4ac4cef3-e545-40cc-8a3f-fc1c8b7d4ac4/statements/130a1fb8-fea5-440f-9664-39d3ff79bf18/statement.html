  <h1 class="margin-b">Tracking Local Climate Change</h1>
  <p class="margin-b-2">You now want to monitor how much temperatures are rising in different cities.</p>
  <p class="margin-b-2">Create a string variable for the city name "Berlin" and a float variable for the local temperature rise of 0.9.</p>
  <p class="margin-b-2">Finally, print a message in the format: <b>Berlin has warmed by 0.9 Â°C</b>.</p>
