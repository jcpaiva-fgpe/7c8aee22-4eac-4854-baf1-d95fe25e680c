  <h1 class="margin-b">Ranking by Emissions</h1>
  <p class="margin-b-2">The GCIA needs to know which countries led emissions in 2040.
</p>
  <ol>
    <li>Load the data from <code>"emissions.csv"</code> into a DataFrame named <code>df</code>.</li>
    <li>Sort the DataFrame by the column <code>2040</code> in descending order.</li>
    <li>Store and return the <code>sorted_df</code></li>
  </ol>
